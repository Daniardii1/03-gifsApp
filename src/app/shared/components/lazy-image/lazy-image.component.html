<div class="d-flex justify-content-center" id="imgContainer">
  <img
    [src]="url"
    [alt]="alt"
    class="animate__animated animate__fadeIn card-img-top"
    (load)="onLoad()"
    [ngStyle] = "{'display': hasLoaded ? '' : 'none'}"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    class="mt-3"
    id="loader"
  />
</div>
